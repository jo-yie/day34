<div class="container lg-6">

    <p>Friends are great!</p>

    <form [formGroup]="form" (submit)="postForm()">

        <div> 
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" formControlName="firstName" #firstName>
        </div>

        <div> 
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" formControlName="lastName" #lastName>
        </div>

        <div> 
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" #email>
        </div>

        <div> 
            <input type="submit" value="Create">
        </div>

    </form>

</div>
